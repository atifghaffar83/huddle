<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<body>
    <div class="container-fluid">

        <div class="topsection row">
            <img class="logosize" src="images/logo.svg" alt="Huddle logo image">
        </div>

        <div class="middlesection row">

            <div class="col-md-6">
                <img class="mockup" src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="col-md-6 middleright">
                <div>
                     <h1 class="h1pro">Build the Community Your Fans will Love</h1>
                </div>

                <div class="">
                    <p class="ppro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                </div>

                <div class="btnpro">
                    Register
                </div>

            </div>


        </div>


            <div class="bottomsection row">
                <img src="images/facebook-48.png" alt="facebook">
                <img src="images/twitter-48.png" alt="twitter">
                <img src="images/instagram-48.png" alt="instagram">
            </div>

    </div>
</body>

</html>
